version: '3'

services:

  redis:
    image: redis:latest

  stdweb:
    image: stdweb:latest
    ports:
      - "8000:8000"
    volumes:
      - /usr/local/astrometry/data:/usr/local/astrometry/data
    command: >
      /bin/bash -c "watchmedo auto-restart -d stdweb -p '*.py' --ignore-patterns="*/.*" -- python3 -m celery -- -A stdweb worker --loglevel=info > watchmedo.log 2>&1 &"

      /bin/bash -c "python manage.py runserver 0.0.0.0:8000"